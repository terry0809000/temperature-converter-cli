data:
  mimic_notes_path: "/path/to/NOTEEVENTS.csv"
  sbdh_labels_path: "/path/to/sbdh_labels.csv"
  note_columns:
    subject_id: "SUBJECT_ID"
    hadm_id: "HADM_ID"
    category: "CATEGORY"
    text: "TEXT"
  label_columns:
    subject_id: "SUBJECT_ID"
    hadm_id: "HADM_ID"
  train_size: 0.7
  val_size: 0.15
  seed: 42
preprocess:
  phi_strategy: "replace"
  use_social_history: true
  full_note: false
  max_length: 256
  stride: 128
modeling:
  family: "hf_finetune"
  base_model_name: "emilyalsentzer/Bio_ClinicalBERT"
  tasks:
    - name: "community_present"
      label_col: "community_present"
    - name: "education"
      label_col: "education"
    - name: "economics"
      label_col: "economics"
    - name: "environment"
      label_col: "environment"
    - name: "alcohol"
      label_col: "alcohol"
    - name: "tobacco"
      label_col: "tobacco"
    - name: "drug"
      label_col: "drug"
  hf:
    trials: 2
    model_name:
      - "emilyalsentzer/Bio_ClinicalBERT"
      - "dmis-lab/biobert-base-cased-v1.1"
    max_length:
      - 256
    num_labels:
      - 2
    lr:
      - 2e-5
      - 3e-5
    batch_size:
      - 8
    epochs:
      - 3
    patience:
      - 2
    fp16:
      - false
training:
  seed: 42
  prefer_gpu: true
output:
  dir: "outputs/hf_finetune"
evaluation:
  checklist_samples: 50
