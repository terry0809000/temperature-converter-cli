data:
  mimic_notes_path: "/path/to/NOTEEVENTS.csv"
  sbdh_labels_path: "/path/to/sbdh_labels.csv"
  note_columns:
    subject_id: "SUBJECT_ID"
    hadm_id: "HADM_ID"
    category: "CATEGORY"
    text: "TEXT"
  label_columns:
    subject_id: "SUBJECT_ID"
    hadm_id: "HADM_ID"
  train_size: 0.7
  val_size: 0.15
  seed: 42
preprocess:
  phi_strategy: "replace"  # replace or remove
  use_social_history: true
  full_note: false
  max_length: 256
  stride: 128
modeling:
  family: "tfidf"
  base_model_name: "emilyalsentzer/Bio_ClinicalBERT"
  tasks:
    - name: "community_present"
      label_col: "community_present"
    - name: "education"
      label_col: "education"
    - name: "economics"
      label_col: "economics"
    - name: "environment"
      label_col: "environment"
    - name: "alcohol"
      label_col: "alcohol"
    - name: "tobacco"
      label_col: "tobacco"
    - name: "drug"
      label_col: "drug"
  tfidf:
    trials: 5
    ngram_range:
      - [1, 2]
      - [1, 3]
    analyzer:
      - "word"
      - "char"
    max_features:
      - 20000
      - 50000
    model_type:
      - "logreg"
      - "svm"
training:
  seed: 42
  prefer_gpu: true
output:
  dir: "outputs/tfidf"
evaluation:
  checklist_samples: 50
